<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ჩემი პირველი GIT </title>
</head>
<body>
    <div class="cont">
        <h2>გამარჯობა</h2> 
        <div class="anim">
            <h3>მომწერე შენი დაბადების თარიღი და გეტყვი რამდენი წლის ხარ</h3>
            <div class="animform">
                <input type="text" placeholder="დღე" id="day">
                <input type="text" placeholder="თვე" id="month">
                <input type="text" placeholder="წელი" id="year">
                <button class="sub">გამოთვლა</button>
            </div>
        </div>
    </div>
</body>
</html>
